<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-secondary text-white">

<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron " >
        <h1 class="display-4" th:text="${allCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day:</span>
            <span th:text="${newCases}"></span>
        </p>

    </div>
<table class="table table-dark table-striped">
    <tr>
        <th>COUNTRY</th>
        <th>STATE</th>
        <th>ALL CASES</th>
        <th>NEW CASES</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.getCountry()}"></td>
        <td th:text="${locationStat.getState()}"></td>
        <td th:text="${locationStat.getLatestTotalCases()}"></td>
        <td th:text="${locationStat.getNewCases()}"></td>
    </tr>
</table>
</div>
</body>

</html>
